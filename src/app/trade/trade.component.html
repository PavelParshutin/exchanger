<form class="trade-container">
  <mat-list>
    <mat-list-item>
      <strong>Exchange €EUR for £GBP</strong>
    </mat-list-item>
    <mat-list-item>
      <span class="fx-rate">
        Rate: <small>GBP</small> £1 = €{{ currentPrice | number : '1.4' }} <small>EUR</small>
      </span>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <span matPrefix>£&nbsp;</span>
        <input matInput name="buyAmount" (change)="onChange('buy amount')" (blur)="onFocus()" type="number" placeholder="Amount to buy" [(ngModel)]="buyAmount">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <span matPrefix>€&nbsp;</span>
        <input matInput name="cellAmount" (change)="onChange('sell amount')" (blur)="onFocus()" type="number" placeholder="Amount to sell" [(ngModel)]="sellAmount">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item *ngIf="!buyAmount">
      Enter an amount
    </mat-list-item>
    <mat-list-item *ngIf="activeAmount === 'buy amount'">
      Sell amount: {{ ( buyAmount * currentPrice ) | currency : 'EUR' : 'symbol' }}
    </mat-list-item>

    <mat-list-item *ngIf="activeAmount === 'sell amount'">
      Buy amount: {{ ( sellAmount * currentPrice ) | currency : 'GBP' : 'symbol' }}
    </mat-list-item>

<!--    <mat-list-item *ngIf="buyAmount">-->
<!--      Sell amount: {{ ( buyAmount * currentPrice ) | currency : 'EUR' : 'symbol' }}-->
<!--    </mat-list-item>-->
  </mat-list>
  <div class="form-actions">
    <button class="button-left" mat-raised-button color="warn" routerLink="/">Back</button>
    <button *ngIf="activeAmount === 'buy amount'" class="button-right" mat-raised-button color="primary" (click)="submit(buyAmount, currentPrice)">Buy £</button>
    <button *ngIf="activeAmount === 'sell amount'" class="button-right" mat-raised-button color="primary" (click)="submit(sellAmount, currentPrice)">Sell €</button>
  </div>
</form>
